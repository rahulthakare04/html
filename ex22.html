<!-- example on "input" tag -->
<!DOCTYPE html>
<html lang="en">   
  <head>
    <title>My 22th Webpage</title>
    <link  rel="icon" href="logo2.png"/>   
  </head>
  <body>   
	<h3>demo on checkbox, radio button, range fields</h3>
	
	<label>JOURNEY CLASS:</label> <br>
	<input type="checkbox" checked> <label>AC 1st Class</label>
	<br>
	<input type="checkbox"> <label>AC 2nd Class</label>
	<br>
	<input type="checkbox"> <label>AC 3rd Class</label>
	<br>
	<input type="checkbox" checked> <label>Sleeper Class</label>
	<br>	
	<input type="checkbox"> <label>Chair Car</label>
	<br> <br>

	<label>Gender:</label> <br>
	<input type="radio" id="g1" name="gen" checked>
	<label>Male</label> &nbsp; 
	<input type="radio" id="g2" name="gen">
	<label>Female</label> &nbsp; 
	<input type="radio" id="g3" name="gen">
	<label>Others</label>
	<br> <br>
	
	<label>Loan Duration<label> <br>
	<input type="range" id="loan" min="1" max="25" value="5">
  </body>
</html>
