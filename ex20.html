<!-- example on input elements -->
<!DOCTYPE html>
<html lang="en">   
  <head>
    <title>My 20th Webpage</title>
    <link  rel="icon" href="logo2.png"/>   
  </head>
  <body>   
	<h3>demo reset, submit & image buttons</h3>
	
	<form> 
	  <input type="text" id="x1"  name="x2"> <br>

	  <input type="number" id="z1" name="z2"> <br>

    </form> 
	  <br>
	  <input type="text">
