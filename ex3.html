<!--example on formating tags -->
<!-- <strong> – Displays text in bold and gives it strong semantic importance.

<b> – Displays text in bold without adding any extra importance.

<br> – Inserts a line break and moves content to the next line.

<em> – Displays text in italic and emphasizes its meaning.

<i> – Displays text in italic style without semantic emphasis.

<ins> – Displays inserted text with an underline.

<u> – Underlines the text for visual presentation.

<del> – Shows deleted text with a strikethrough line.

<s> – Displays text with a strike line to indicate incorrect or outdated content.

<sub> – Displays subscript text below the normal text line.

<sup> – Displays superscript text above the normal text line.

<span> – Used to apply styles or scripting to inline text.

<pre> – Displays preformatted text exactly as written, preserving spaces and line breaks. -->


<!DOCTYPE html>
    <html>
        <head></head>
        <body>
            <strong>HTML</strong>
            <b>CSS</b>
            <br>

            <em>javascript</em>
            <i>bootstrap</i>
            <br>

            <ins>React</ins>
            <u>Angular</u>
            <br>

            <del>jQuery</del>
            <s>AJAX</s>
            <br>

            H<sub>2</sub>O So<sub>4</sub>
            <br>

            (a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab
            <br>

            <span>hello world </span>
            <pre>
                my      
                    name is 



                    rahul thakare 
                hi 
            </pre>
        </body>
    </html>
</DOCTYPE>
