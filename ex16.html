<!--
table => This tag used to draw a table, Table is a collection of rows.
 
   caption => This tag used to set the main heading of the table. 
   tr => table row, Used to draw a row. Row is used to combined columns.
 
      th => table heading, used to set column headings
	  td => table data, used to print the data in columns.
	  
html4 version:	  
   thead => table header, it represents the header part of the table. 
   tbody => table body, it represents the body part of the table. 
   tfoot => table footer, it represents the footer part of the table. 
	  
=> 8 tags are paired tags
=> table, caption, thead, tbody, tfoot & tr are block level elements
=> th & td are inline elements
-->

<!DOCTYPE html>
<html lang="en">   
  <head>
    <title>My 16th Webpage</title>
    <link  rel="icon" href="logo2.png"/>   
  </head>
  <body>    
	<h3>demo on tables</h3>
	
	<table>
	  <tr>
	    <th>Slno</th> <th>Name</th> <th>Course</th>
	  </tr>
	  <tr>
	    <td>1</td> <td>Ram</td>  <td>Java</td>
	  </tr>
	  <tr>
	    <td>2</td>
		<td>Sam</td>   <td>Python</td>
	  </tr>
	  <tr>
	    <td>3</td>  <td>Rahim</td>
		<td>Html-Javascript</td>
	  </tr>
	</table>
	
	<br>
	
	<table border="5" width="400" align="center">
	  <caption><h2>T20 World Cup Table</h2></caption>
	  <thead>
	     <tr>
		   <th>Team</th> <th>Pts</th> <th>Played</th> <th>Won</th> <th>Lost</th> <th>NetRR</th>
		 </tr>
	  </thead>
	  <tbody>
	    <tr>
		  <td>1. India</td> <td>8</td> <td>4</td> <td>4</td> <td>0</td> <td>3.56</td>
		</tr>
	    <tr>
		  <td>2. Namibia</td> <td>4</td> <td>4</td> <td>2</td> <td>2</td> <td>1.56</td>
		</tr>
	    <tr>
		  <td>3. Netherlands</td> <td>4</td> <td>4</td> <td>2</td> <td>2</td> <td>0.86</td>
		</tr>
	    <tr>
		  <td>4. USA</td> <td>4</td> <td>4</td> <td>2</td> <td>2</td> <td>0.33</td>
		</tr>
	    <tr>
		  <td>5. Pakistan</td> <td>2</td> <td>4</td> <td>1</td> <td>2</td> <td>-3.56</td>
		</tr>		
	  </tbody>
	  <tfoot>
	    <tr>
		  <td>Top 2 teams will qualify to super8</td>
		</tr>
	  </tfoot>
	</table>
	
	
  </body>
</html>
