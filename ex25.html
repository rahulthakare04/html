<!DOCTYPE html>
<html lang="en">   
  <head>
    <title>My 25th Webpage</title>

  <body>   
	<h3>demo on multiline textbox</h3>
	
	<label for="cm">Comment</label> <br>
	<textarea id="cm"></textarea>
	<br>
	
	<label for="addr">Full Address</label> <br>
	<textarea id="addr" rows="6" cols="50"></textarea>

	<textarea id="fb" minlength="5" maxlength="250"oninput="ct.textContent=250-fb.value.length"></textarea> <br>
	<span id="ct">Max 250</span>
  </body>
</html>
